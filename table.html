<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 3px  solid black;
            border-collapse: collapse;
           
        }

        td, th {
            border: 3px solid black;
            background-color: aqua;
            padding: 10px;
            
               }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    ocean
                </th>
                <th>
                    average depth
                </th>
                <th>maximum depth</th>
                <th>image</th>
                <th>reference</th>
            </tr>
            
            
        </thead>
        <tbody>
            <tr>
                <td>pacific ocean</td>
                <td>4280 m</td>
                <td>10,280 m</td>
                <td> <img src="p.jfif" alt="pacific ocean"></td>
                <td><a href="https://en.wikipedia.org/wiki/Pacific_Ocean">wikipedia Pacific_Ocean</a></td>
            </tr>
            <tr>
            <td>atlantic ocean</td>
            <td>3,680 m</td>
            <td>8,480 m</td>
            <td>
                <img src="atlan.jfif" alt="atlantic ocean">
                
            </td>
            <td><a href="https://en.wikipedia.org/wiki/Atlantic_Ocean">wikipedia atlantic ocean</a></td>
            
            </tr>
            
        </tbody>
    </table>
</body>
</html>
