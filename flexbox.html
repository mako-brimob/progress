<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
   <style>
    #container {
        display: flex;
        flex-wrap: wrap;
    }

    #container > div {
        background-color: aqua;
        color: brown;
        font-size: 10px;
        padding: 50px;
        margin: 20px;
        width: 200px;
    }
   </style>
</head>
<body>
    <div id="container">
        <div>1.this is a container</div>
        <div>2.this is a container</div>
        <div>3.this is a container</div>
        <div>4.this is a container</div>
        <div>5.this is a container</div>
        <div>6.this is a container</div>
        <div>7.this is a container</div>
        <div>8.this is a container</div>
        <div>9.this is a container</div>
        <div>10.this is a container</div>
        <div>11.this is a container</div>
        <div>12.this is a container</div>

    </div>
</body>
</html>
